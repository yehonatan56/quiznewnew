<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>חידון האוצרות האבודים</title>
  <link rel="icon" href="img/logo.png">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <!-- <img src="img/logo.png" alt="logo" width="30%" /> -->
    <section class="logo">
      <img src="img/logo.png" alt="logo" width="30%" class="img-logo">
    </section>
    <h1 class="title-header">חידון האוצרות האבודים</h1>
  </header>
  <div class="score">
    <h1 id="score">0</h1>
  </div>
  <section class="section">
    <!-- start quiz 1 -->
    <article class="quiz" id="quiz-1">
      <h2 class="quiz-question">איזה אנשי שבט לא יכלו לבטא את האות "ש" כיאות?</h2>
      <div class="quiz-answer">

        <button class="shadow" onclick="answer(this   ,'no','shoftim1')">אנשי שבט בנימין</button>
        <button class="shadow" onclick="answer(this   ,'no'),'shoftim1'">
          אנשי שבט זבולון
        </button>
        <button class="shadow" onclick="answer(this   , 'yes','shoftim1'  , 2 )">אנשי שבט אפרים</button>
        <button class="shadow" onclick="answer(this   ,'no','shoftim1')">אנשי שבט מנשה</button>
      </div>
    </article>
    <!-- // end q4uiz 1 -->
  </section>
  <section class="section">
    <!-- start quiz 2 -->
    <article class="quiz" id="quiz-2">
      <h2 class="quiz-question">מי נקראה אשת לפידות?
      </h2>
      <div class="quiz-answer">
        <button class="shadow" onclick="answer(this   ,'no' ,'shoftim2')">חנה</button>
        <button class="shadow q1a2" onclick="answer(this, 'yes','shoftim2'  , 3)">דבורה הנביאה</button>
        <button class="shadow" onclick="answer(this  ,'no','shoftim2')">רחב</button>
        <button class="shadow" onclick="answer(this  ,'no','shoftim2')">
          יעל </button>

      </div>

    </article>
    <!-- // end quiz 2 -->
  </section>


  <section class="section">
    <!-- start quiz  3-->
    <article class="quiz" id="quiz-3">
      <h2 class="quiz-question">איזו עיר כבש יהושע אחרי כיבוש יריחו?</h2>
      <div class="quiz-answer">

        <button class="shadow q1a2 shoftim" onclick="answer(this   ,'yes', 'shoftim', 4)">עי</button>
        <button class="shadow shoftim" onclick="answer(this   ,'no', 'shoftim')">גדרה</button>
        <button class="shadow shoftim" onclick="answer(this   ,'no', 'shoftim')">
          גזר
        </button>

        <button class="shadow shoftim" onclick="answer(this   ,'no', 'shoftim')">שכם</button>
      </div>

    </article>
    <!-- // end quiz 3 -->
  </section>

  <section class="section">
    <!-- start quiz  4-->
    <article class="quiz" id="quiz-4">
      <h2 class="quiz-question">את מי הרג אהוד בן גרא?</h2>
      <div class="quiz-answer">
        <button class="shadow" onclick="answer(this   ,'no')">נחש העמוני</button>
        <button class="shadow q1a2" onclick="answer(this   ,'yes'  , 4)">עגלון</button>
        <button class="shadow" onclick="answer(this   ,'no')">
          עבדון
        </button>

        <button class="shadow" onclick="answer(this   ,'no')">חלקיה</button>
      </div>

    </article>
    <!-- // end quiz 4 -->
  </section>
  <!-- 
        load js after render html, this is best practice
        one of reasons is maybe you try do something but html element not load
     -->
  <script src="https://kit.fontawesome.com/a7d1491930.js" crossorigin="anonymous"></script>
  <script src="js/quiz.js"></script>


</html>
